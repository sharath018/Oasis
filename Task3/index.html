<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="css\styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
 </head>
<body>
  <div class="port1">
    <div class="col-lg-12 col-md-12 col-ms-12 col-xs-12"> 
      <div id="content-container">
        <h2 id="container-heading">Temperature Converter</h2>
       
        <p>Insert a number into one of the fields </p>
        <div class="align">
        <p><input id="cal" type="number" onkeyup="convert('C')"> Celsius</p>
        <p><input id="fah" type="number" onkeyup="convert('F')"> Fahrenheit</p> 
        </div>
      </div>
        </div>
        <script>
        function convert(degree) {
          var scale;
          if (degree == "C") {
            scale = document.getElementById("cal").value*9/5+32;
            document.getElementById("fah").value = Math.round(scale);
          
          } else {
            scale = (document.getElementById("fah").value -32)*5/9;
            document.getElementById("cal").value = Math.round(scale);
          }
        }
        </script>
        </div>
        </div>
</body>
</html>
